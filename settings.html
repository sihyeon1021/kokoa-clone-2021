<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - KokoaTalk</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>50%</span>
      <i class="fas fa-battery-half fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
  </header>

  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings-setting">
        <i class="fas fa-bullhorn fa-2x"></i>
        <span class="settings-text">Notices</span>
      </li>
      <li class="settings-setting">
        <i class="fas fa-flask fa-2x"></i>
        <span class="settings-text">Kokoa Lab</span>
      </li>
      <li class="settings-setting settings-setting-box">
        <div class="settings-setting-column">
          <i class="fas fa-info-circle fa-2x"></i>
          <span class="settings-text">Version</span>
        </div> 
        <div class="settings-setting-column">
          <span class="settings-text">Latest Version</span> 
        </div> 
      </li>
      <li class="settings-setting">
        <i class="fas fa-lock fa-2x"></i>
        <span class="settings-text">Privacy</span>
      </li>
      <li class="settings-setting">
        <i class="far fa-bell fa-2x"></i>
        <span class="settings-text">Notifications</span>
      </li>
      <li class="settings-setting">
        <i class="far fa-user fa-2x"></i>
        <span class="settings-text">Friends</span>
      </li>
      <li class="settings-setting">
        <i class="far fa-comment fa-2x"></i>
        <span class="settings-text">Chats</span>
      </li>
      <li class="settings-setting">
        <i class="fas fa-adjust fa-2x"></i>
        <span class="settings-text">Display</span>
        <span class="badge">N</span>
      </li>
      <li class="settings-setting settings-setting-box">
        <div class="settings-setting-column">
          <i class="fas fa-palette fa-2x"></i>
          <span class="settings-text">Themes</span>
          <span class="badge">N</span>
        </div>
        <div class="settings-setting-column">
          <span class="settings-text">Default theme</span>
        </div>
      </li>
      <li class="settings-setting">
        <i class="fas fa-phone fa-2x"></i>
        <span class="settings-text">Call</span>
      </li>
    </ul>

    
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="badge--sm badge--sm--nav"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big :(</span>
  </div>
  
  <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
